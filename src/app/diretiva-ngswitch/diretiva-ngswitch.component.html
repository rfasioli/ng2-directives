<nav class="navbar navbar-toggleable-md navbar-light ">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Navbar</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [class.active]="aba == 'home'">
        <a class="nav-link" (click)="aba = 'home'">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [class.active]="aba == 'mapa'">
        <a class="nav-link" (click)="aba = 'mapa'">Mapa</a>
      </li>
      <li class="nav-item" [class.active]="aba == 'lista'">
        <a class="nav-link" (click)="aba = 'lista'">Lista</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'mapa'" >Modo Mapa ativado</p>
  <p *ngSwitchCase="'lista'" >Modo Lista ativado</p>  
  <p *ngSwitchDefault >Home</p>  
</div>

<h5>Removendo o * e usando template</h5>
<div class="container" [ngSwitch]="aba">
  <template [ngSwitchCase]="'mapa'" >
    <p>Modo Mapa ativado</p>
  </template>
  <template [ngSwitchCase]="'list'" >
    <p>Modo Lista ativado</p>
  </template>
  <template [ngSwitchCase]="'home'" ngSwitchDefault>
    <p>Home</p>
  </template>
</div>
